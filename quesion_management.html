<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player - New Question or Answered List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7f9fc;
      color: #333;
    }

    .sidebar {
      background-color: #343a40;
      color: white;
      min-height: 100vh;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px;
    }

    .sidebar a:hover {
      background-color: #007bff;
    }

    .main-content {
      margin-left: 270px;
      padding: 20px;
    }

    .user-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }

    .user-card h3 {
      margin-bottom: 10px;
      color: #007bff;
    }

    .user-card p {
      margin-bottom: 5px;
      font-weight: bold;
    }

    .options-container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }

    .options-container h3 {
      margin-bottom: 20px;
    }

    .options-container a {
      display: block;
      background-color: #007bff;
      color: white;
      padding: 15px;
      border-radius: 10px;
      text-decoration: none;
      margin: 10px 0;
    }

    .options-container a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h3>Menu</h3>
    <a href="#">Home</a>
    <a href="#">Scoreboard</a>
    <a href="#">Question Management</a>
  </div>

  <!-- Main content -->
  <div class="main-content">
    <!-- User info card -->
    <div class="user-card">
      <h3>Welcome, Username!</h3>
      <p>Score: <span id="user-score">1234</span></p>
    </div>

    <h1>Question Dashboard</h1>

    <!-- Options to start a new question or see answered questions -->
    <div class="options-container">
      <h3>What would you like to do?</h3>
      <a href="#">Start New Question</a>
      <a href="#">View Previously Answered Questions</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
