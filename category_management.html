<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Category Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="shared_styles.css" rel="stylesheet">
  <link href="category_management_styles.css" rel="stylesheet">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h3>Menu</h3>
    <a href="home.html">Home</a>
    <a href="scoreboard.html">Scoreboard</a>
    <a href="designer_dashboard.html">Dashboard</a>
  </div>

  <!-- Main content -->
  <div class="main-content">
    <h1>Category Management</h1>

    <!-- List of Categories -->
    <div class="category-list">
      <h3>Existing Categories</h3>
      <ul>
        <li>Mathematics</li>
        <li>Science</li>
        <li>History</li>
        <!-- List of categories dynamically populated -->
      </ul>
    </div>

    <!-- Create New Category Form -->
    <div class="form-section">
      <h3>Create New Category</h3>
      <form>
        <div class="mb-3">
          <label for="newCategory" class="form-label">Category Name</label>
          <input type="text" class="form-control" id="newCategory" placeholder="Enter category name">
        </div>
        <button type="submit" class="btn btn-primary-custom">Create Category</button>
      </form>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
