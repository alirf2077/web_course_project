<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Category Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7f9fc;
      color: #333;
    }

    .sidebar {
      background-color: #343a40;
      color: white;
      min-height: 100vh;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px;
    }

    .sidebar a:hover {
      background-color: #007bff;
    }

    .main-content {
      margin-left: 270px;
      padding: 20px;
    }

    .form-section {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }

    .category-list {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .btn-primary-custom {
      background-color: #007bff;
      color: white;
      border-radius: 20px;
      padding: 10px 20px;
    }

    .btn-primary-custom:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h3>Menu</h3>
    <a href="home.html">Home</a>
    <a href="#">Scoreboard</a>
    <a href="designer_dashboard.html">Dashboard</a>
  </div>

  <!-- Main content -->
  <div class="main-content">
    <h1>Category Management</h1>

    <!-- List of Categories -->
    <div class="category-list">
      <h3>Existing Categories</h3>
      <ul>
        <li>Mathematics</li>
        <li>Science</li>
        <li>History</li>
        <!-- List of categories dynamically populated -->
      </ul>
    </div>

    <!-- Create New Category Form -->
    <div class="form-section">
      <h3>Create New Category</h3>
      <form>
        <div class="mb-3">
          <label for="newCategory" class="form-label">Category Name</label>
          <input type="text" class="form-control" id="newCategory" placeholder="Enter category name">
        </div>
        <button type="submit" class="btn btn-primary-custom">Create Category</button>
      </form>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
