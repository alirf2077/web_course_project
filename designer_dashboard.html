<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Designer Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7f9fc;
      color: #333;
    }

    .sidebar {
      background-color: #343a40;
      color: white;
      min-height: 100vh;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px;
    }

    .sidebar a:hover {
      background-color: #007bff;
    }

    .main-content {
      margin-left: 270px;
      padding: 20px;
    }

    .dashboard-section {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
      text-align: center;
    }

    .btn-dashboard {
      background-color: #007bff;
      color: white;
      border-radius: 20px;
      padding: 10px 20px;
    }

    .btn-dashboard:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h3>Menu</h3>
    <a href="home.html">Home</a>
    <a href="#">Scoreboard</a>
    <a href="designer_dashboard.html">Dashboard</a>
  </div>

  <!-- Main content -->
  <div class="main-content">
    <h1>Designer Dashboard</h1>

    <!-- Category Management Section -->
    <div class="dashboard-section">
      <h3>Manage Categories</h3>
      <p>View existing categories and create new ones.</p>
      <a href="category_management.html" class="btn btn-dashboard">Go to Category Management</a>
    </div>

    <!-- Question Management Section -->
    <div class="dashboard-section">
      <h3>Manage Questions</h3>
      <p>View existing questions and create new ones.</p>
      <a href="question_management.html" class="btn btn-dashboard">Go to Question Management</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
