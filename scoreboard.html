<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoreboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="shared_styles.css" rel="stylesheet">
  <link href="scoreboard_styles.css" rel="stylesheet">
  <link href="dark_mode_styles.css" rel="stylesheet">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h3>Menu</h3>
    <a href="home.html">Home</a>
    <!-- Dark Mode Toggle Button -->
  <button id="darkModeToggle" class="btn btn-outline-light mt-3">Dark Mode</button>
  </div>

  <!-- Main content -->
  <div class="main-content">
    <!-- User info card -->
    <div class="user-card">
      <h3>Welcome, Username!</h3>
      <p>Score: <span id="user-score">1234</span></p>
    </div>

    <h1>Your Scoreboard</h1>

    <!-- Scoreboard Section -->
    <div class="scoreboard">
      <h3>Leaderboard</h3>
      <div class="score-item">
        <p><strong>Player 1</strong> - Score: 1500</p>
      </div>
      <div class="score-item">
        <p><strong>Player 2</strong> - Score: 1400</p>
      </div>
      <div class="score-item">
        <p><strong>Player 3</strong> - Score: 1300</p>
      </div>
      <div class="score-item">
        <p><strong>Player 4</strong> - Score: 1200</p>
      </div>
      <div class="score-item">
        <p><strong>Player 5</strong> - Score: 1100</p>
      </div>
    </div>
  </div>

  <script src="dark_mode_toggle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
